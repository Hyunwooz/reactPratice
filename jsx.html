    const Title = () => (
      <h3 id="title" onMouseEnter={() => console.log("mouses")}>
        title
      </h3>
    );

    const Button = () => (
      <button onClick={() => console.log("click")}>click me</button>
    );

    const Container = () => (
      <div>
        <Title />
        <Button />
      </div>
    );
    ReactDOM.render(<Container />, root);

</html>
